<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Google Homepage</title>
</head>
<body>
<nav id="navbar">
<ul id="navlinks">
    <li class="navlink"><a href="https://www.google.com/" target="_blank" class="link">Gmail</a></li>
    <li class="navlink"><a href="https://www.google.com/" target="_blank" class="link">Images</a></li>
    <li class="navlink"><a href="https://www.google.com/" target="_blank"><img id="appsImg" src="images/googleApps.png" ></a></li>
    <li class="navlink" id="sign-in"> <a href="https://www.google.com/" target="_blank" id="sign-in-link">Sign In</a></li>
</ul>
</nav>
<div id="logo">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
</div>
<div id="search">
    <div id="searchBar">
        <img id="searchIcon" src="images/searchIcon.png">
        <input type="text">
    </div>
    <div id=button-section>
        <button class="buttons" value="Google Search" type="submit">Google Search</button>
        <button class="buttons" value="I'm feeling lucky" type="submit">I'm feeling lucky</button>
    </div>
    <div id="lang-offer">
        <p>Google offered in: <a target="_blank" href="https://www.google.com/">Türkçe</a> </p>
    </div>
</div>
<div id="bottom">
<div id="top-half">
<p id="country">Turkey</p>
</div>
<div id="bottom-half">
    <div id="bottom-left">
        <a class="bottom-link" href="https://www.google.com/" target="_blank">About</a>
        <a class="bottom-link" href="https://www.google.com/" target="_blank">Advertising</a>
        <a class="bottom-link" href="https://www.google.com/" target="_blank">Business</a>
        <a class="bottom-link" href="https://www.google.com/" target="_blank">How Search Works</a>
    </div>
    <div id="bottom-right">
        <a class="bottom-link" href="https://www.google.com/" target="_blank">Privacy</a>
        <a class="bottom-link" href="https://www.google.com/" target="_blank">Terms</a>
        <a class="bottom-link" href="https://www.google.com/" target="_blank">Settings</a>
    </div>
</div>
</div>
</body>
</html>
